<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltURL - A Python Url Shortener Web App.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/assets/logo192.png') }}">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ url_for('static', filename='images/assets/logo180.png') }}">
</head>
<body>
    <header class="glass-panel header-st">
        <div style="display: flex; align-items: center;">
            <a href="/" class="logo-link" rel="noopener noreferrer">
                <img src="{{ url_for('static', filename='images/assets/logo512.png') }}" alt="Logo" style="width: 40px; height: 40px; margin-right: 10px;" />
            </a>
            <a href="/" style="text-decoration: none; color: inherit;" rel="noopener noreferrer">
                <h3>BoltURL</h3>
            </a>
        </div>
        
    </header>
        <form class=glass-panel action="/bolted" method="post">
            <p class="url-label">URL to ⚡Bolt:</p>
                <input type="text" name="url" id="url" required>
                <button class="glass-button" type="submit">Bolt!</button>

            {% if bolted_url %}
                <div class="result-container">
                    <p>shorted URL:</p> 
                    <strong class="highlight-animation"><p>{{ bolted_url }}</p></strong>
                    <div class="button-container">
                        <button class="glass-button" onclick="toClipboard('{{ bolted_url }}')">Copy</button>
                        <button class="glass-button" onclick="window.open('{{ bolted_url }}', '_blank')">Open in new tab</button>
                    </div>
                </div>
            {% endif %}
        </form>
        <br>
        <br>
        <br>
        <div class="glass-panel footer-st">
            <div>
                <a href="{{ url_for('user_agreements') }}" class="highlight" rel="noopener noreferrer">
                    User Agreements - Terms - Privacy Policies.
                </a>
            </div>
            <br>
            <div class="copyright">
                © 2024 Iván Luna. Software Developer.
            </div>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <a href="https://ivanluna.dev" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='images/assets/ivanlunadev.png') }}" alt="Ivan Luna Dev" style="width: 30px; height: 30px; margin-right: 10px; border-radius: 25%;" />
                </a>
                            
                <a href="https://github.com/imprvhub" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='images/assets/github-icon.png') }}" alt="GitHub" style="width: 30px; height: 30px; margin-right: 10px; border-radius: 25%;" />
                </a>
                            
                <a href="https://linkedin.com/in/ivanluna-dev" target="_blank" rel="noopener noreferrer">
                    <img src="{{ url_for('static', filename='images/assets/linkedin-icon.png') }}" alt="LinkedIn" style="width: 30px; height: 30px; border-radius: 25%;" />
                </a>
            </div>
            
        </div>
</body>
<script>
    function toClipboard(bolted_url) {
        var elementoTemporal = document.createElement("textarea");
        document.body.appendChild(elementoTemporal);
        elementoTemporal.value = bolted_url;
        elementoTemporal.select();
        document.execCommand("copy");
        document.body.removeChild(elementoTemporal);
        alert("¡URL copiada al portapapeles!");
    }
</script>
</html>
